# Frontend SBMG - HTTP (port 80). HTTPS via ssl.conf when certs exist.
# API proxy to backend (host port 8000) - use actual backend ip

upstream backend {
    server 139.59.34.99:8000;
}

map $http_origin $cors_allow_origin {
    default "";
    "~^https?://(10\.70\.232\.147|localhost|127\.0\.0\.1)(:[0-9]+)?$" $http_origin;
    "~^https?://([a-zA-Z0-9.-]+\.)?gov\.in(:[0-9]+)?$" $http_origin;
}

server {
    listen 80;
    server_name _;

    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options "DENY" always;

    # Restored full CSP exactly as provided
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://maps.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://maps.googleapis.com https://*.googleapis.com; frame-src https://maps.googleapis.com; base-uri 'self'; form-action 'self'; object-src 'none'; frame-ancestors 'none'" always;

    # Block TRACE globally
    if ($request_method = TRACE) { return 405; }

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    location /api/ {
        # Removed OPTIONS and DELETE from the allowed list
        limit_except GET HEAD POST PUT PATCH {
            deny all;
        }

        # Removed the "if ($request_method = OPTIONS)" block to disable OPTIONS handling

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        if ($cors_allow_origin) {
            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            # Removed Methods and Headers from here to stay consistent with disabling OPTIONS
        }
    }

    location / {
        # Restrict root to GET/HEAD only
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}