# Frontend SBMG - HTTP (port 80). HTTPS via ssl.conf when certs exist.
# API proxy to backend (host port 8000) - use host.docker.internal

# CORS: allow only trusted origins (fix for Access-Control-Allow-Origin: *). Add more regex lines as needed.
map $http_origin $cors_allow_origin {
    default "";
    "~^https?://(10\.70\.232\.147|localhost|127\.0\.0\.1)(:[0-9]+)?$" $http_origin;
    "~^https?://([a-zA-Z0-9.-]+\.)?gov\.in(:[0-9]+)?$" $http_origin;
}

upstream backend {
    server host.docker.internal:8000;
}

server {
    listen 80;
    server_name _;
    # Disable server version disclosure (Security Misconfiguration fix)
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    # Clickjacking protection: prevent app from being loaded in iframes
    add_header X-Frame-Options "DENY" always;
    # Strict Content-Security-Policy (no unsafe-inline/unsafe-eval for scripts; blocks injected scripts)
    # Optional: add "; report-uri /api/csp-report" when backend implements POST /api/csp-report to log violations
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://maps.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://maps.googleapis.com https://*.googleapis.com; frame-src https://maps.googleapis.com; base-uri 'self'; form-action 'self'; object-src 'none'; frame-ancestors 'none'" always;

    # Disable TRACE everywhere (security risk). OPTIONS disabled for SPA (location /) below; OPTIONS to /api/ allowed for CORS.
    if ($request_method = TRACE) { return 405; }

    # Certbot ACME challenge (for Let's Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Proxy API to backend (avoids CORS; do not use port 8000 for frontend)
    # CORS: strip backend's Access-Control-* and set only for trusted origins
    location /api/ {
        limit_except GET HEAD POST PUT PATCH OPTIONS DELETE {
            deny all;
        }
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        if ($cors_allow_origin) {
            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        }
    }

    # SPA fallback: allow only GET and HEAD (reject OPTIONS, POST, PUT, DELETE, TRACE, etc.)
    location / {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
