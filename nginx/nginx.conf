# Frontend SBMG - HTTP (port 80). HTTPS via ssl.conf when certs exist.
# API proxy to backend (host port 8000) - use host.docker.internal
upstream backend {
    server host.docker.internal:8000;
}

server {
    listen 80;
    server_name _;
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    root /usr/share/nginx/html;
    index index.html;

    # Certbot ACME challenge (for Let's Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Proxy API to backend (avoids CORS; do not use port 8000 for frontend)
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}